<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a th:href="@{/persons/0}">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Score</th>
        </tr>
        <tr th:each ="person : ${persons}">
            <td> <a th:href="@{/persons/{id}(id=${person.id})}"th:utext="${person.id}"></a></td>
            <td th:utext="${person.firstName}"></td>
            <td th:utext="${person.lastName}"></td>
            <td th:utext="${person.role}"></td>
            <td th:utext="${person.score}"></td>
        </tr>
    </table>
    <form th:action="@{/persons/}"
          th:object="${generatorForm}" th:method="POST">
        <input type="text" th:field="*{count}"/>
        <input type="submit" value="Generate persons" />
    </form>
    <form th:action="@{/persons/}"
          th:object="${distributorForm}" th:method="PUT">
        <input type="text" th:field="*{groupCount}"/>
        <input type="submit" value="Group"/>
    </form>
</div>
<a th:href="@{/roles}">Role List</a>
<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
</body>
</html>
