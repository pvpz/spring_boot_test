<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Result</h1>
<a th:href="@{/persons/}">Back</a>

<br/><br/>
<div>
    <table border="1" th:each ="group : ${result}">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Score</th>
            <th>Sum</th>
        </tr>
        <tr th:each ="person : ${group.persons}">
            <td> <a th:href="@{/persons/{id}(id=${person.id})}"th:utext="${person.id}"></a></td>
            <td th:utext="${person.firstName}"></td>
            <td th:utext="${person.lastName}"></td>
            <td th:utext="${person.role}"></td>
            <td th:utext="${person.score}"></td>
            <td th:utext="${group.sum}"></td>
        </tr>
    </table>
</div>
<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
</body>
</html>
